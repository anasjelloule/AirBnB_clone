<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
    <title>AirbnbClone</title>
  </head>

  <body>
    <header></header>
    <!--  -->
    <div class="container">
      <!--  -->
      <section class="filters">
        <!--  -->
        <div class="locations">
          <!--  -->
          <div class="h3h4">
            <h3>States</h3>
            <h4>Casablanca, Marakkech...</h4>
          </div>

          <div class="wrapper">
            <ul class="popover">
              <li>
                <h2>Casablanca:</h2>
                <ul class="popover2">
                  <li>Page 1</li>
                  <li>Page 2</li>
                </ul>
              </li>
              <li>
                <h2>Marakkech:</h2>
                <ul class="popover2">
                  <li>ben geriur</li>
                  <li>mensouria</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <div class="h3h4">
            <h3>Amenities</h3>
            <h4>Internet, kitchen...</h4>
          </div>

          <div class="wrapper">
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="artRow">
          <article>
            <h2>My Home</h2>
          </article>
          <article>
            <h2>Tiny House</h2>
          </article>
        </div>
        <div class="artRow">
          <article>
            <h2>Suite</h2>
          </article>
        </div>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
